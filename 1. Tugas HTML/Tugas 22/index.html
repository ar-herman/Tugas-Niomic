<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form action="">
      <fieldset>
        <legend>Form</legend>
        <p>Nama : <input type="text" value="Nama Lengkap" /></p>
        <p>Username : <input type="text" value="Username" /></p>
        <p>Email : <input type="email" value="Your email" /></p>
        <p>Password : <input type="text" value="Password" /></p>
        <p>Alamat Web : <input type="url" value="Masukkan URL Web" /></p>
        <p>Tanggal Lahir : <input type="date" /></p>
        <p>Umur : <input type="number" min="10" max="35" /></p>
        <p>
          Jenis Kelamin : <label>Laki-laki<input type="radio" /></label>
          <label>Perempuan<input type="radio" /> </label>
        </p>
        <p>
          Agama :
          <select name="agama">
            <option value="islam" selected>Islam</option>
            <option value="protestan">Protestan</option>
            <option value="katolik">Katolik</option>
            <option value="hindu">Hindu</option>
            <option value="buddha">Buddha</option>
            <option value="konghucu">Kong Huchu</option>
          </select>
        </p>
        <p>
          Biografi :
          <textarea rows="2" cols="15" maxlength="30"></textarea>
        </p>
        <p>
          Foto : <img src="img/logo.jpg" width="200px" height="200px" alt="" />
        </p>
        <p>Audio : <audio src="audio/sample.mp3" controls></audio></p>
      </fieldset>
    </form>
  </body>
</html>
